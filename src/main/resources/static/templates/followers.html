<div class="content-page container">
    <div class="row">
        <!--Titulo contenido -->
        <div class="col-md-12">
            <div class="page-header">
                <h1>Seguidores</h1>
            </div>
        </div>


        <!--Lista de Artistas-->
        <div class="col-md-12">

            <table class="table">

                <thead>
                <tr>
                    <th id="esquinaTablaArtista1">Perfil</th>
                    <th>Nombre </th>
                    <th>Es Artista</th>

                </tr>
                </thead>

                <tbody>


                <tr *ngFor="let us of userList">
                    <td><a [routerLink]="['/artist', us.id]" class="enlaceListaArtista"><img src="../img/profile_image.png" alt="Profile image" class="img-circle" id="ImagenArtistList"></a></td>
                    <td><a [routerLink]="['/artist', us.id]" class="enlaceListaArtista">{{us.userName}}</a></td>

                    <td>
                        <div *ngIf="us.isArtist">Si</div>
                    </td>
                </tr>
                </tbody>
            </table>
