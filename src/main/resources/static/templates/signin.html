<div class="container-fluid">
  <div class="row">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
              <div class="item active">
                  <img id="imagenCarousel" src="../img/carousel1.png">
              </div>
              <div class="item">
                  <img id="imagenCarousel" src="../img/carousel2.png">
              </div>
              <div class="item">
                  <img id="imagenCarousel" src="../img/carousel3.png">
              </div>
          </div>
      </div>
  </div>

<div class="row">
      <div  id="TituloPortada">
          <div class="col-md-6" id="titulo">

                <h3>
                  <a><img (click)="goToIndex()" alt="Bootstrap Image Preview" src="../img/Cat%2004.png" id="logo"></a>
                   MiausicBox
                </h3>
          </div>
          <div class="col-md-6" id="enter">
              <div class="row">
                  <div class="col-md-5" id="signin">
                      <h3>Sign in</h3>
                      <form role="form">
                          <div class="form-group">
                              <label for="exampleInputEmail1">Nombre de Usuario</label>
                              <input [(ngModel)]="userName" type="text" class="form-control" id="exampleInputEmail1" placeholder="Insertar nombre de usuario">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputEmail1">Nombre Completo</label>
                              <input [(ngModel)]="completeName" type="text" class="form-control" id="exampleInputEmail1" placeholder="Insertar nombre completo">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputEmail1">Email</label>
                              <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Insertar email" >
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Â¿Eres artista?</label>
                              <input [(ngModel)]="isArtist" value="{{isArtist}}" type="checkbox" class="form-control" id="exampleInputPassword1" checked>
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Insertar password">
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Confirmar Password</label>
                              <input [(ngModel)]="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar pasword">
                          </div>

                          <div class="pull-right">
                              <a (click)="signin($event)" class="btn btn-default" role="button" id="botonEntrar">Sign in</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
