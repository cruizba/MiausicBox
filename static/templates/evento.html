                                        <td>Fecha</td>
                                        <td>{{event.date.getDay() + "/" + event.date.getMonth() + "/" + event.date.getFullYear()}}</td>
                                        <td>
                                            <button type="button" class="btn btn-default" aria-label="Left Align">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Dirección</td>
                                        <td>{{event.direction}}</td>
                                    </tr>
                                    <tr>
                                       <td><a [routerLink]="['FollowersEvent', {id:id}]" class="btn btn-default btn-lg" id="followButton">Seguidores <span class="badge">{{numberFollows}}</span></a>
                                       </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>

                                </div>
                            </div>
                        </div>

                    <!-- Fin Descripción evento -->

                    <!-- Bandas del evento -->
                    <div class="panel_evento panel panel-default">

                        </div>

                            <table class="table">
                                <thead id="TableHead">

                                        <th id="EsquinaIzqTabla">Perfil</th>
                                        <th>Bandas</th>
                                        <th id="EsquinaDerTabla">Miembros</th>
                                    </tr>
                                </thead>
                                <tbody id="TableBody">
                                    <tr *ngFor="#ba of event.bands">
                                        <td>
                                            <a href="#" ><img src="../img/profile_image.png" alt="Profile image" class="img-circle" id="ImagenArtistList"></a>
                                        </td>
                                        <td><a href="#"  class="enlaceListaBanda" >{{ba.groupName}}</a></td>
                                        <td>
                                            <ul>
                                                <li *ngFor="#mem of ba.members"><a href="#" class="enlacePerfilArtista">{{mem.userName}}</a></li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
