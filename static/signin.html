<!DOCTYPE html>
<html lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1 text/html; charset=UTF-8"http-equiv="Content-Type" >
        <link href="libs/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/estilos.css">
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <script src="libs/jquery-2.2.1.min.js"></script>
        <script src="libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <title>MiasuicBox</title>
        <link rel="shortcut icon" type="image/x-icon" href="/images/icon1.ico" />
  </head>
    
  <body>
    <div class="container-fluid">
        <div class="row">            
            <div id="capa">
              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"><!-- Indicators -->
              <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>  
                <div class="carousel-inner" role="listbox">                
                    <div class="item active">
                        <img src="img/carousel1.png">
                    </div>
                    <div class="item">
                        <img src="img/carousel2.png">
                    </div>
                    <div class="item">
                        <img src="img/carousel3.png">
                    </div>
                </div>
              </div>
            </div>
        </div>
        
        <div class="row">              
            <div  id="TituloPortada">
                <div class="col-md-6" id="titulo">                
                    <h3><img alt="Bootstrap Image Preview" src="img/Cat%2004.png" id="logo"> MiausicBox</h3>
                </div>
                <div class="col-md-6" id="enter">
                    <div class="row">
                        <div class="col-md-5" id="signin">
                            <h3>Sign in</h3>
                            <form role="form">
                                <div class="form-group">							 
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email">
                                </div>
                                <div class="form-group">							 
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                                </div>                        
                                <div class="form-group">							 
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirm">
                                </div>						
                                <div class="pull-right">
                                    <a href="perfil.html" class="btn btn-default" role="button" id="botonEntrar">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      
      <footer>
        <p id="foot">Giraffe Team Desing  &copy;</p>
      </footer>
    </body>
    
</html>
